<form method = "POST">

{{form}}

<input type = "submit" value = "Add"></input>

{% csrf_token %}
{% for i in counter %}
<br>
{% endfor %}
{% for task in tasks %}
    {% if task.completed == True %}
    {{ forloop.counter }} - <strike>{{ task }}</strike><br>
    {% else %}
    {{ forloop.counter }} - {{ task }}<br>
    {% endif %}
    <a href = {% url "update_task" task.id %}>Update</a>
    <a href = {% url "delete_task" task.id %}>Delete</a></br>
{% endfor %}

</form>
